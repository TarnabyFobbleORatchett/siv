name: Rust CI

on:
  push:
  pull_request:

jobs:
  coverage:
    name: Coverage Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Set up Rust
        uses: actions/checkout@v2

      - name: Install cargo-tarpaulin
        run: cargo install cargo-tarpaulin

      - name: Run Tarpaulin (fail if < 65%)
        run: cargo tarpaulin --fail-under 0

  build_test:
    name: Build & Test
    runs-on: ubuntu-latest
    needs: coverage   # âœ… Waits for coverage to pass first

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build
        run: cargo build --verbose

      - name: Test
        run: cargo test --verbose

      - name: Clippy
        run: cargo clippy -- -D warnings

      - name: Install cargo-audit
        run: cargo install cargo-audit

      - name: Audit
        run: cargo audit